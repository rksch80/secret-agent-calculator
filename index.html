<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Secret Agent Calculator</title>

	<!-- Importing the styling -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- All the physical components of the calculator -->
	<div class="wrapper">
		<button type="button" id="zero" class="box">0</button>
		<button type="button" id="one" class="box">1</button>
		<button type="button" id="two" class="box">2</button>
		<button type="button" id="three" class="box">3</button>
		<button type="button" id="four" class="box">4</button>
		<button type="button" id="five" class="box">5</button>
		<button type="button" id="six" class="box">6</button>
		<button type="button" id="seven" class="box">7</button>
		<button type="button" id="eight" class="box">8</button>
		<button type="button" id="nine" class="box">9</button>
		<button type="button" id="decimal" class="box">.</button>
		<button type="button" id="add" class="box">+</button>
		<button type="button" id="subtract" class="box">-</button>
		<button type="button" id="multiply" class="box">*</button>
		<button type="button" id="divide" class="box">/</button>
		<button type="button" id="equals" class="box">=</button>
		<button type="button" id="percent" class="box">%</button>
		<button type="button" id="opening-parenthesis" class="box">(</button>
		<button type="button" id="closing-parenthesis" class="box">)</button>
		
		<input type="text" id="display"></input>
	</div>	

	<!-- Importing the functionality -->
	<script src="script.js"></script>
</body>
</html>
